<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KML Generator</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="index.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        var pos;
        var map;
        var layerId = 'layer-id'
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(getPosition);
        } else {
            alert("Oops! This browser does not support HTML Geolocation.");
        }

        function getPosition(position) {
            pos = position;
            centerMaps(position);
        }

        function centerMaps(position) {
            var mapboxApiKey = 'pk.eyJ1Ijoia3VjaW5nYXBlcyIsImEiOiJjazk4eXFpbXgwNm8zM2tuMnhibXk4YjRwIn0.HMAEerCtOfeIEL6mU5iP_w'
            mapboxgl.accessToken = mapboxApiKey;
            var lat = position.coords.latitude
            var lon = position.coords.longitude
            map = new mapboxgl.Map({
                container: 'map', // container id
                style: 'mapbox://styles/mapbox/streets-v11', // style URL
                center: [lon, lat], // starting position [lng, lat]
                zoom: 14 // starting zoom
            });
        }

        function stringToCoor(rawString) {
            var string = rawString.split(',');

            var a = string.length;
            for (i = 0; i < a; i++) {
                string[i] = parseFloat(string[i]);
            }

            var b = string.length / 2;
            var array = [];
            for (i = 0; i < b; i++) {
                    array[i] = [0, 0];
            }

            var k = 0;
            for (i = 0; i < b; i++) {
                for (j = 0; j < 2; j++) {
                    array[i][j] = string[k];
                    k++;
                }
            }
            return array
        }

        function clearLayers() {
            if (map.getLayer(layerId)) {
                map.removeLayer(layerId);
            }
            if (map.getSource(layerId)) {
                map.removeSource(layerId);
            }
        }

        function zoomPoly(lineId, coorString) {
            var geojson = {
                'type': 'FeatureCollection',
                'features': [
                    {
                        'type': 'Feature',
                        'geometry': {
                            'type': 'LineString',
                            'properties': {},
                            'coordinates': coorString
                        }
                    }
                ]
            };

            console.log('hiya sd -->' + geojson);
            map.addSource(layerId, {
                'type': 'geojson',
                'data': geojson
            });
            map.addLayer({
                'id': layerId,
                'type': 'line',
                'source': layerId,
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#eb4034',
                    'line-width': 5
                }
            });

            var coordinates = geojson.features[0].geometry.coordinates;

            var bounds = coordinates.reduce(function (bounds, coord) {
              return bounds.extend(coord);
            }, new mapboxgl.LngLatBounds(coordinates[0], coordinates[0]));

            map.fitBounds(bounds, {
              padding: 240
            });
        }

        function download(filename, text) {
            var pom = document.createElement('a');
            pom.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
            pom.setAttribute('download', filename);

            if (document.createEvent) {
                var event = document.createEvent('MouseEvents');
                event.initEvent('click', true, true);
                pom.dispatchEvent(event);
            }
            else {
                pom.click();
            }
        }

    </script>
</head>
<body>
<script src="kotlin-js.js"></script>
<div id="root"></div>
</body>
</html>
